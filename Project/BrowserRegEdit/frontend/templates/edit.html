<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Registry Key</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Registry Key</h1>

    <form action="/edit/{{ key }}" method="POST">
        <input type="text" name="value" value="{{ current_value }}" required>
        <button type="submit">Save</button>
    </form>

    <a href="/">Back to Registry</a>
</body>
</html>
